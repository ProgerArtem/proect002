{% extends 'navbar.html' %}

{% block content %}
{% load static %}
<script> 
    M.AutoInit();
    document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.collapsible');
    console.log(elems);
    var instances = M.Collapsible.init(elems);
    });
  </script>
 <style>
  .n:hover{
  box-shadow: 0px 0px 20px rgb(56, 1, 255)  ;
  }
</style>
<div class="container">

    <div class="row">
    {% for post in posts %}
        
            <div class="col s12 m5 l5">
              <div class="card hoverable large black n">
                <div class="card-image">
                  <img src ='/{{ post.img }}'>
                  <span class="card-title yellow">{{ post.title|upper }}</span>
                </div>
                <div class="card-content cyan-text text-darken-4">
                  <p>{{ post.text|linebreaksbr|truncatechars:100 }}</p>
                </div>
                <div class="card-action">
                  <a href="/{{ post.post_slug }}">See...</a>
                </div>
              </div>
            </div>
      
    {% endfor %}
    
    {% include "sidebar.html" %}
</div>
</body>

{% endblock %}
